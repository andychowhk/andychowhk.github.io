<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Info Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .member-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      background: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
    }
    .member-form label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    .member-form input[type="text"],
    .member-form input[type="password"],
    .member-form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1em;
    }
    .member-form .gender-group {
      margin-top: 8px;
      margin-bottom: 16px;
    }
    .member-form button {
      margin-top: 18px;
      padding: 10px 24px;
      background: #0033cc;
      color: cyan;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .member-form button:hover {
      background: red;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Member Info Form</h1>
  <form class="member-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label>Gender:</label>
    <div class="gender-group">
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male" style="display:inline; font-weight:normal;">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female" style="display:inline; font-weight:normal;">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other" style="display:inline; font-weight:normal;">Other</label>
    </div>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
